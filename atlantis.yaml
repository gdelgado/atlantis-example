version: 2
projects:

- name: atlantis-cluster
  dir: .
  autoplan:
    enabled: false
  terraform_version: v0.11.7
  workflow: atlantis-cluster

- name: qe
  dir: .
  autoplan:
    enabled: false
  terraform_version: v0.11.7
  workflow: qe

workflows:
  atlantis-cluster:
    plan:
      steps:
        - run: ops clusters/atlantis-cluster.yaml terraform plan
    apply:
      steps:
        - run: ops clusters/atlantis-cluster.yaml terraform apply
  qe:
    plan:
      steps:
        - run: ops clusters/qe.yaml terraform plan
